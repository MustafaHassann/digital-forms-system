<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Digital Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 30px;
        }
        
        .thank-you-container h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 36px;
        }
        
        .thank-you-container p {
            color: #7f8c8d;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .reference-id {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #3498db;
        }
        
        .reference-id h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .reference-id code {
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 18px;
            color: #e74c3c;
            display: inline-block;
            margin-top: 10px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                margin: 50px 20px;
                padding: 30px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Thank You!</h1>
        
        <p>
            Your form submission has been successfully received. 
            Our team will review your information and contact you shortly.
        </p>
        
        <div class="reference-id">
            <h3><i class="fas fa-clipboard-check"></i> Submission Reference</h3>
            <code id="referenceId">SUBM-${Date.now().toString().slice(-8)}</code>
        </div>
        
        <p style="font-size: 16px;">
            <i class="fas fa-envelope" style="color: #3498db;"></i>
            A confirmation email has been sent to your registered email address.
        </p>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="window.print()">
                <i class="fas fa-print"></i> Print Confirmation
            </button>
            <button class="btn btn-outline" onclick="window.close()">
                <i class="fas fa-times"></i> Close Window
            </button>
        </div>
    </div>
    
    <script>
        // Get submission ID from URL or localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const submissionId = urlParams.get('id') || localStorage.getItem('lastSubmissionId');
            
            if (submissionId) {
                document.getElementById('referenceId').textContent = submissionId;
            }
            
            // Auto-close after 30 seconds
            setTimeout(() => {
                if (confirm('This page will close in 30 seconds. Do you want to stay?')) {
                    // Reset timer if user wants to stay
                    setTimeout(() => {
                        window.close();
                    }, 30000);
                } else {
                    window.close();
                }
            }, 30000);
        });
    </script>
</body>
</html>
