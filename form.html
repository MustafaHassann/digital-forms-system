<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Form Submission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 15px;
            border-left: 4px solid #3498db;
        }
        
        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-section h3 i {
            color: #3498db;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group label .required {
            color: #e74c3c;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .btn-submit {
            padding: 18px 40px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }
        
        .alert-danger {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            color: #27ae60;
        }
        
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        @media (max-width: 768px) {
            .form-container {
                margin: 20px auto;
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .btn-submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: #3498db;"></i>
        <div style="margin-top: 20px; font-weight: 600; color: #2c3e50;">Submitting form...</div>
    </div>
    
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-file-alt"></i> Digital Form Submission</h1>
            <p>Please fill out all required fields below</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span>Error message will appear here</span>
        </div>
        
        <div id="successAlert" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>Success message will appear here</span>
        </div>
        
        <form id="customerForm">
            <!-- Personal Information -->
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Personal Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" name="customer_name" class="form-control" required
                               placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address <span class="required">*</span></label>
                        <input type="email" name="customer_email" class="form-control" required
                               placeholder="Enter your email address">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" class="form-control"
                               placeholder="Enter your phone number">
                    </div>
                    
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" class="form-control">
                    </div>
                </div>
            </div>
            
            <!-- Contact Information -->
            <div class="form-section">
                <h3><i class="fas fa-address-book"></i> Contact Information</h3>
                
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" class="form-control"
                           placeholder="Enter your address">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city" class="form-control"
                               placeholder="Enter city">
                    </div>
                    
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" name="postal_code" class="form-control"
                               placeholder="Enter postal code">
                    </div>
                </div>
            </div>
            
            <!-- Additional Information -->
            <div class="form-section">
                <h3><i class="fas fa-info-circle"></i> Additional Information</h3>
                
                <div class="form-group">
                    <label>How did you hear about us?</label>
                    <select name="source" class="form-control">
                        <option value="">Select an option</option>
                        <option value="referral">Referral</option>
                        <option value="website">Website</option>
                        <option value="social_media">Social Media</option>
                        <option value="advertisement">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Additional Comments or Notes</label>
                    <textarea name="comments" class="form-control"
                              placeholder="Enter any additional information..."></textarea>
                </div>
            </div>
            
            <!-- Terms & Submission -->
            <div class="form-section">
                <h3><i class="fas fa-shield-alt"></i> Terms & Conditions</h3>
                
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 10px;">
                        <input type="checkbox" name="terms" required style="margin-top: 4px;">
                        <span>
                            I agree to the <a href="#" style="color: #3498db;">Terms and Conditions</a> 
                            and confirm that all information provided is accurate to the best of my knowledge.
                            <span class="required">*</span>
                        </span>
                    </label>
                </div>
            </div>
            
            <div class="form-footer">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Submit Form
                </button>
                <p style="margin-top: 20px; color: #7f8c8d; font-size: 14px;">
                    <i class="fas fa-lock"></i> Your information is secure and encrypted
                </p>
            </div>
        </form>
    </div>
    
    <script src="form.js"></script>
</body>
</html>
