<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forms Management System | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Dashboard Specific Styles */
        .dashboard-container {
            display: none;
            min-height: 100vh;
            background: #f5f7fa;
        }

        /* Header */
        .dashboard-header {
            height: var(--header-height);
            background: white;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .header-logo i {
            font-size: 28px;
            color: var(--secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 30px;
            padding-left: 30px;
            border-left: 1px solid #e0e6ed;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 16px;
        }

        .user-role {
            font-size: 13px;
            color: var(--gray);
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 3px;
        }

        /* Sidebar */
        .dashboard-sidebar {
            width: var(--sidebar-width);
            background: white;
            position: fixed;
            top: var(--header-height);
            left: 0;
            bottom: 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
            padding: 25px 0;
            overflow-y: auto;
            transition: var(--transition);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 30px;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            background: rgba(52, 152, 219, 0.05);
            color: var(--secondary);
        }

        .sidebar-menu a.active {
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
            border-left-color: var(--secondary);
            font-weight: 600;
        }

        .sidebar-menu i {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }

        .sidebar-menu .badge {
            margin-left: auto;
            background: var(--accent);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Main Content */
        .dashboard-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 30px;
            transition: var(--transition);
        }

        /* Page Title */
        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e6ed;
        }

        .page-title h1 {
            font-size: 28px;
            color: var(--dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title h1 i {
            color: var(--secondary);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            border-top: 4px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-card.total-forms {
            border-top-color: var(--secondary);
        }

        .stat-card.active-links {
            border-top-color: var(--accent);
        }

        .stat-card.submissions {
            border-top-color: var(--success);
        }

        .stat-card.pending {
            border-top-color: var(--warning);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.total-forms {
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
        }

        .stat-icon.active-links {
            background: rgba(46, 204, 113, 0.1);
            color: var(--accent);
        }

        .stat-icon.submissions {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
        }

        .stat-icon.pending {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning);
        }

        .stat-info h3 {
            font-size: 32px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .stat-info p {
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
        }

        /* Action Cards */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .action-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid #e0e6ed;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary);
        }

        .action-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-card p {
            color: var(--gray);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .action-card .btn {
            width: 100%;
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 40px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px;
            border-bottom: 1px solid #e0e6ed;
        }

        .table-header h3 {
            font-size: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-header h3 i {
            color: var(--secondary);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 18px 25px;
            text-align: left;
            border-bottom: 1px solid #e0e6ed;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f8fafc;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: rgba(46, 204, 113, 0.1);
            color: var(--accent);
        }

        .status-inactive {
            background: rgba(149, 165, 166, 0.1);
            color: #95a5a6;
        }

        .status-expired {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning);
        }

        .status-completed {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            background: #f8f9fa;
            color: var(--gray);
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn.view:hover {
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
        }

        .action-btn.copy:hover {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning);
        }

        .action-btn.delete:hover {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .action-btn.download:hover {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e0e6ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 22px;
            color: var(--dark);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e0e6ed;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Form Groups in Modal */
        .modal .form-group {
            margin-bottom: 20px;
        }

        .modal .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .modal .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e6ed;
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .sidebar-menu a span:not(.badge) {
                display: none;
            }
            
            .sidebar-menu a {
                justify-content: center;
                padding: 16px;
            }
            
            .sidebar-menu i {
                font-size: 20px;
            }
            
            .dashboard-sidebar {
                width: 80px;
            }
            
            .dashboard-content {
                margin-left: 80px;
            }
            
            .user-details {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                padding: 0 20px;
            }
            
            .header-logo span {
                display: none;
            }
            
            .dashboard-content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .page-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 576px) {
            .dashboard-header {
                flex-direction: column;
                height: auto;
                padding: 15px;
                gap: 15px;
            }
            
            .header-left {
                width: 100%;
                justify-content: space-between;
            }
            
            .user-info {
                margin-left: 0;
                padding-left: 0;
                border-left: none;
            }
            
            .dashboard-sidebar {
                position: relative;
                width: 100%;
                top: 0;
                margin-bottom: 20px;
            }
            
            .dashboard-content {
                margin-left: 0;
                margin-top: 20px;
            }
            
            .sidebar-menu {
                display: flex;
                overflow-x: auto;
                padding: 10px 0;
            }
            
            .sidebar-menu li {
                flex-shrink: 0;
            }
            
            .sidebar-menu a span:not(.badge) {
                display: inline;
            }
            
            .modal-content {
                margin: 10px;
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--secondary);
        }

        .loading-spinner i {
            font-size: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h4 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .empty-state p {
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<!-- Loading Indicator -->
<div id="loadingIndicator" class="loading-indicator" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i>
    <div style="font-weight: 600; color: #2c3e50;">Loading Dashboard...</div>
    <div style="font-size: 14px; color: #7f8c8d; margin-top: 10px;">Please wait</div>
</div>
    <!-- Dashboard Container -->
    <div id="dashboard" class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="header-logo">
                    <i class="fas fa-file-alt"></i>
                    <span>DigitalForms</span>
                </div>
                <div class="user-info" id="currentUserInfo">
                    <!-- Filled by JavaScript -->
                </div>
            </div>
            <button class="btn btn-outline" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Sidebar -->
        <nav class="dashboard-sidebar">
            <ul class="sidebar-menu">
                <li><a href="#" class="active" onclick="showDashboard()"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="#" onclick="showGenerateForm()"><i class="fas fa-plus-circle"></i> <span>Create Form Link</span></a></li>
                <li><a href="#" onclick="showMyLinks()"><i class="fas fa-link"></i> <span>My Form Links</span> <span class="badge" id="linksCount">0</span></a></li>
                <li><a href="#" onclick="showSubmissions()"><i class="fas fa-file-alt"></i> <span>Form Submissions</span> <span class="badge" id="submissionsCount">0</span></a></li>
                <li id="adminMenu" style="display: none;"><a href="#" onclick="showAdmin()"><i class="fas fa-user-cog"></i> <span>Admin Panel</span></a></li>
                <li><a href="#" onclick="showSettings()"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="dashboard-content" id="contentArea">
            <!-- Content loaded dynamically -->
        </main>

        <!-- Modals -->
        <div id="generateLinkModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-link"></i> Create Form Link</h3>
                    <button class="action-btn delete" onclick="closeModal()"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form id="generateForm">
                        <div class="form-group">
                            <label for="unitNumber">Unit / Project Reference</label>
                            <input type="text" id="unitNumber" class="form-control" 
                                   placeholder="e.g., Project-XYZ, Unit-101" required>
                        </div>
                        <div class="form-group">
                            <label for="salesAgent">Assigned Agent</label>
                            <input type="text" id="salesAgent" class="form-control" 
                                   placeholder="Agent name or ID" required>
                        </div>
                        <div class="form-group">
                            <label for="clientEmail">Client Email (Optional)</label>
                            <input type="email" id="clientEmail" class="form-control" 
                                   placeholder="client@example.com">
                            <small class="text-muted">If provided, the link will be emailed automatically</small>
                        </div>
                        <div class="form-group">
                            <label for="expiryDays">Link Validity Period</label>
                            <select id="expiryDays" class="form-control">
                                <option value="7">7 Days</option>
                                <option value="14" selected>14 Days</option>
                                <option value="30">30 Days</option>
                                <option value="60">60 Days</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="formNotes">Additional Notes (Optional)</label>
                            <textarea id="formNotes" class="form-control" rows="3" 
                                      placeholder="Any specific instructions for the client..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="generateFormLink()">
                        <i class="fas fa-link"></i> Generate Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Dashboard-specific JavaScript
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
