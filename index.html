<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forms System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 { 
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        .features {
            margin: 40px 0;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .feature i {
            color: #3498db;
            margin-right: 15px;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Digital Forms System</h1>
        <p>A secure, professional system for managing digital forms and customer verification.</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Secure authentication & data protection</span>
            </div>
            <div class="feature">
                <i class="fas fa-link"></i>
                <span>Customizable form link generation</span>
            </div>
            <div class="feature">
                <i class="fas fa-chart-bar"></i>
                <span>Real-time dashboard & analytics</span>
            </div>
        </div>
        
        <a href="frontend/index.html" class="btn">
            <i class="fas fa-sign-in-alt"></i> Access System
        </a>
        
        <div style="margin-top: 30px; color: #95a5a6; font-size: 14px;">
            <p>Default login: admin / admin123</p>
        </div>
    </div>
</body>
</html>
